<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="small-box"> 
            <!-- <span id="empty-box"></span> -->
            <h1 id="heading">TO DO</h1>
            <div class="select-tag">
            <select name="filter" id="filter">
                <option value="all" id="filter-all">All</option>
                <option value="completed" id="filter-completed">Completed</option>
                <option value="pending" id="filter-pending">Pending</option>
            </select>
            </div>
        </div>
         
          <div class="inputContainer">
              <input type="text" placeholder="write your task here" id="task-text">
                <div class="mic"><i class="fa-solid fa-microphone"></i></div>
          </div>
         
         <button id="add-task">Add Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
